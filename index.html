<html>

<head>
    <meta charset="UTF-8">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
    <title>UFC Analysis</title>
</head>

<body>
    <div id="fullpage">
        <div class="section">
            <h1 style="visibility: hidden" class="main title">event locations over the years</h1>

            <h1 class="story-text title main"></h1>
            <div class="charts-container">
                <div class="charts">
                    <div class="chart-1 hidden-opacity">
                        <h1 class="title chart-title chart-title-1">2000</h1>
                        <svg class="chart1" width="100" height="100" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
                    </div>

                    <div class="chart-2 hidden-opacity">
                        <h1 class="title chart-title chart-title-1">2005</h1>
                        <svg class="chart2" width="200" height="200" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
                    </div>

                    <div class="chart-3 hidden-opacity">
                        <h1 class="title chart-title chart-title-1">2010</h1>
                        <svg class="chart3" width="350" height="350" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
                    </div>

                    <div class="chart-4 hidden-opacity">
                        <h1 class="title chart-title chart-title-1 bold">Now</h1>
                        <svg class="chart4" width="500" height="500" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
                    </div>
                </div>
            </div>
            <i class="arrow down hidden"></i>
            <br>
        </div>
        <div class="section">
            <h1 class="main title second-page">Knockout ratio's? Better be high.</h1>
            <svg class="linechart hidden-opacity" width="960" height="500"></svg>
            <div id="second-page-arrow">
                <i class="arrow down second-page hidden-opacity"></i>
            </div>
        </div>
        <div class="section">
            <h1 class="main title third-page">Good ol' professionalism. Less disqualifications?</h1>
            <svg class="barchart hidden-opacity" width="960" height="500"></svg>
        </div>
    </div>
</body>

<footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.5/jquery.fullpage.js"></script>
    <script type="text/javascript" src="index.js"></script>
</footer>

</html>
